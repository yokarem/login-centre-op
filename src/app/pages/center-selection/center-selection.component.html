<main class="element-login-loading">
  <section class="container">
    <article class="content">
      <header class="header">
        <h1 class="text-wrapper">Lorem ipsum dolor sit amet consectetur.</h1>
        <p class="div">Lorem ipsum dolor sit amet consectetur. In urna non mattis odio et vel.</p>
      </header>
      <img class="element-homepage" src="assets/img/23-homepage.png" alt="Homepage illustration" />
    </article>
  </section>

  <aside class="container-2">
    <img class="logo-NGE-rvb" src="assets/img/logo-nge-rvb-1.png" alt="NGE Logo" />

    <section class="login-form">
      <header class="header-2">
        <h2 class="text-wrapper-2">Login</h2>
        <p class="p">Choix du centre opérationnel de connexion</p>

        <div class="block">
          <div class="text">
            <div class="frame">
              <div class="group">
                <span class="text-wrapper-3">Centre opérationnel de connexion:</span>
              </div>
              <div class="frame-2">
                <div class="div-wrapper"><span class="text-wrapper-4">Niveau</span></div>
                <div class="group-2"><span class="text-wrapper-4">Choix</span></div>
              </div>
            </div>
          </div>
        </div>

        <fieldset class="radio-group">
          <legend class="visually-hidden">Sélectionnez votre centre opérationnel</legend>

          <label class="card">
            <input type="radio" name="operational-center" value="groupe" class="radio-input" checked />
            <div class="top-wrapper">
              <div class="top">
                <span class="label-project-status"><span class="task-status-text">GROUPE</span></span>
                <div class="frame-3">
                  <span class="task-status-text-wrapper"><span class="task-status-text">1</span></span>
                  <span class="radio-button"><span class="ellipse"></span></span>
                </div>
              </div>
            </div>
          </label>

          <label class="card">
            <input type="radio" name="operational-center" value="groupe-exploitant" class="radio-input" />
            <div class="top-wrapper">
              <div class="top">
                <span class="label-project-status"><span class="task-status-text">GROUPE (EXPLOITANT)</span></span>
                <div class="frame-3">
                  <span class="task-status-text-wrapper"><span class="task-status-text">1</span></span>
                  <span class="radio-button-2"></span>
                </div>
              </div>
            </div>
          </label>

          <label class="card">
            <input type="radio" name="operational-center" value="nge-gc" class="radio-input" />
            <div class="top-wrapper">
              <div class="top">
                <span class="label-project-status"><span class="task-status-text">NGE GC</span></span>
                <div class="frame-3">
                  <span class="task-status-text-wrapper"><span class="task-status-text">1</span></span>
                  <span class="radio-button-2"></span>
                </div>
              </div>
            </div>
          </label>
        </fieldset>
      </header>

      <div class="form-container">
        <div class="button-container">
          <button type="button" class="button" (click)="cancel()"><span class="button-2">Annuler</span></button>
          <button type="button" class="button-wrapper" (click)="validate()"><span class="button-3">Valider</span></button>
        </div>
      </div>
    </section>
  </aside>
</main>
